<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .color-wheel { width: 300px; height: 300px; }
        .gradient-display { height: 100px; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto flex flex-row space-x-4">
        <!-- Painel Lateral -->
        <div class="w-1/4 bg-white p-4 rounded shadow">
            <button id="gradient-btn" class="w-full bg-blue-500 text-white p-2 mb-2">Gerar Gradiente</button>
            <input type="file" id="image-upload" class="w-full p-2 border" accept="image/*">
        </div>
        <!-- Roda de Cores -->
        <div class="w-2/4 flex justify-center">
            <svg id="color-wheel" class="color-wheel" viewBox="0 0 100 100"></svg>
        </div>
    </div>
    <!-- Área de Resultados -->
    <div id="result" class="mt-4 w-3/4 bg-white p-4 rounded shadow">
        <div id="gradient-display" class="gradient-display w-full"></div>
        <div id="palette-display" class="flex space-x-2 mt-2"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-thief@2.3.2/dist/color-thief.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
